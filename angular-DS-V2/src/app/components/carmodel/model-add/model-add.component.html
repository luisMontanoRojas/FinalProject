<div class="modal fade " (ngSubmit)="onSubmit()" id="modal" tabindex="-1" role="dialog" aria-labelledby="idtitle" aria-hidden="true" [ngClass]="{'show':showModal}">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="idtitle">Crear Nuevo Modelo</h4>
                <button type="button" class="close" (click)="showModal=false" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <form class="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label><b>Nombre: </b></label>
                            <input class="form-control" type="text" name="name" [(ngModel)]="name" placeholder="Add name...">
                        </div>
                        <div class="form-group">
                            <label><b>Imagen: </b></label>
                            <input class="form-control" type="text" name="urlImage" [(ngModel)]="urlImage" placeholder="urlImage...">
                        </div>

                        <div class="form-group">
                            <label><b>Cilindrada: </b></label>
                            <input class="form-control" type="text" name="displacement" [(ngModel)]="displacement" placeholder="cilindrada...">
                        </div>
                        <div class="form-group">
                            <label><b>Caballos de Fuerza: </b></label>
                            <input class="form-control" type="text" name="horsePower" [(ngModel)]="horsePower" placeholder="caballos de fuerza...">
                        </div>

                        <div class="form-group">
                            <label><b>Precio: </b></label>
                            <input type="text" name="basicPrice" [(ngModel)]="basicPrice" placeholder="basicPrice...">
                        </div>
                        <div class="form-group">
                            <label><b>Trans: </b></label>
                            <input type="text" name="transmission" [(ngModel)]="transmission" placeholder="transmicion...">
                        </div>

                        <div class="modal-footer">
                            <input type="submit" value="Submit" class="btn btn-primary btn-lg">
                            <button type="button" class="btn btn-danger" (click)="showModal=false" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal footer -->


        </div>
    </div>
</div>

<!-- Button to Open the Modal -->
<button type="button" class="btn btn-outline-danger" (click)="showModal=true" data-toggle="modal" data-target="#myModal">
Crear Nuevo Modelo
</button>
<br>
